<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 id="title">ROCK PAPER SCISSORS</h1>
    </div>
    <div class="choices">
        <div class="img1">
            <img src="rock12.png" id="rock">
        </div>
        <div class="img2">
            <img src="paper1.png" id="paper">
        </div>
        <div class="img3">
            <img src="scissors1.png" id="scissors">
        </div>
        
    </div>
    <div class="score">
        <div class="score1">
            <h1 id="my-score">0</h1>
            <h1 id="txt1">MY SCORE</h1>
        </div>
        <div class="score2">
            <h1 id="comp-score">0</h1>
            <h1 id="txt2">COMPUTER'S SCORE</h1>
        </div>
    </div>
    <div class="display">
        <h1 id="commentary">PLAY!</h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
